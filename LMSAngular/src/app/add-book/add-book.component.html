<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-md-4 mt-4 mb-3">
  <img src="https://i.pinimg.com/236x/a9/cb/00/a9cb00fa5dd90d70878ac7b78effb2e2.jpg" class="card-img" alt="...">
  <div class="card-img-overlay">
    <div class="text-center">
      <h2>ADD BOOK</h2>
      <i class="fas fa-book-medical"></i>
    </div>
    <form #addBookForm='ngForm' (ngSubmit)='postaddBook(addBookForm)'>
      <!---------------- Book Name----------------- -->
      <div class="form-group">
        <label for="bookTitle">Book Name</label>
        <input type="text" name="bookTitle" id="bookTitle" #bookTitle='ngModel' ngModel class="form-control" required
          pattern="^[a-zA-Z ]{1,}$">
        <div *ngIf='bookTitle.touched && bookTitle.invalid'>
          <div class="text-danger" *ngIf='bookTitle.errors.required'>
            *This field is mandatory
          </div>
          <div class="text-danger" *ngIf='bookTitle.errors.pattern'>Name Should contain Only Alphabets
          </div>
        </div>
      </div>
      <!-----------------Author Name ------------------------->
      <div class="form-group">
        <label for="authourName">Author Name</label>
        <input type="text" name="authourName" id="authourName" #authourName='ngModel' ngModel class="form-control"
          required pattern="^[a-zA-Z ]{1,}$">
        <div *ngIf='authourName.touched && authourName.invalid'>
          <div class="text-danger" *ngIf='authourName.errors.required'>
            *This field is mandatory
          </div>
          <div class="text-danger" *ngIf='authourName.errors.pattern'>Name Should contain Only Alphabets
          </div>
        </div>
      </div>


      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" id="price" #price='ngModel' ngModel class="form-control" required
          pattern="^[1-9]{1}[0-9]{1,}$">
        <div *ngIf='price.touched && price.invalid'>
          <div class="text-danger" *ngIf='price.errors.required'>
            *This field is mandatory
          </div>
          <div class="text-danger" *ngIf='price.errors.pattern'>Price Should contain Only Digits(>9)
          </div>
        </div>
      </div>


      <!-----------------------------------Availability------------------------------------- -->
      <div class="form-group">
        <label for="isAvailable">Book Availability</label>
        <select name="isAvailable" id="isAvailable" #isAvailable='ngModel' ngModel class="form-control" required>
          <option value="True">True</option>
          <option value="False">False</option>
        </select>
      </div><br>

      <button class="btn btn-default float-right" [disabled]=addBookForm.invalid>Add Book</button>
    </form>
  </div>
</div>
