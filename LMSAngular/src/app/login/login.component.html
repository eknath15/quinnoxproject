<div class="image">
  <br>
  <div class="alert alert-danger" *ngIf='message'>{{message}}</div>
  <div class="alert alert-danger" *ngIf='error'>{{error}}</div>
  <div class="col-md-4 offset-md-4 mt-5 mb-3"></div>

  <div class="card bg-dark text-white">
    <img src="https://i.pinimg.com/236x/a9/cb/00/a9cb00fa5dd90d70878ac7b78effb2e2.jpg" class="card-img" alt="...">
    <div class="card-img-overlay">

      <div class="text-center">
        <h2>LOGIN</h2>
        <i class="fas fa-user-circle"></i>
      </div>

      <br>
      <form #userloginForm='ngForm' (ngSubmit)='loginUser(userloginForm)'>

        <div class="form-group">
          <label for="emailId">Email Id</label>
          <input type="email" name="emailId" id="emailId" placeholder="Enter EmailId eg:abc@xyz.com" #emailId='ngModel'
            ngModel class="form-control" required email pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,}">
          <div *ngIf='emailId.touched && emailId.invalid'>
            <div class="text-danger" *ngIf='emailId.errors.required'>
              *This field is mandatory
            </div>
            <div class="text-danger" *ngIf='emailId.errors.pattern'>
              Please enter a Valid Email Address
            </div>
          </div>
        </div>
        <!----------------------PassWord---------------------->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter password" #password='ngModel' ngModel
            class="form-control" required minlength="6" pattern="^[A-Za-z\d$@$!%*#?&]{6,}">
          <div *ngIf='password.touched && password.invalid'>
            <div class="text-danger" *ngIf='password.errors.required'>*This Field is Mandatory</div>
            <div *ngIf=password.errors.pattern>
              <div class="text-danger">Password should be atleast 6 characters long</div>
            </div>
          </div>
        </div>
        <br>

        <button class="btn btn-white float-right" [disabled]=userloginForm.invalid>Login</button>
      </form>
    </div>

  </div>

</div>
