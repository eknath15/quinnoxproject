<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container mt-4">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search By RequestId" [(ngModel)]="searchText"
            aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <label name='Search By'>Search By</label>

    <select class="selectpicker float-right" [(ngModel)]="fieldName">
        <option value="requestId" selected>Id</option>
        <option value="userId">User Id</option>
        <option value="bookId">Book Id </option>
        <!-- <option value="role">Role</option> -->
    </select>
    <br><br>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Request Id</th>
                <th>User Id</th>
                <th>Book Id</th>
                <th>Issue Date</th>
                <th>Expected Return Date</th>
                <th>Return Date</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let history of libhistory|searchBook:searchText:fieldName'>
                <td>{{history.requestId}}</td>
                <td>{{history.userId}}</td>
                <td>{{history.bookId}}</td>
                 <td>{{history.issuedDate}}</td>
                <td>{{history.expectedReturnDate}}</td>
                <td>{{history.returnedDate}}</td> 
               
            </tr>

        </tbody>
    </table>

</div>
